<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animation with JavaScript</title>
<style>
  #container {
    position: relative;
    width: 400px;
    height: 400px;
    border: 2px solid black;
  }
  .square {
    position: absolute;
    width: 50px;
    height: 50px;
    background-color: red;
  }
  #square1 {
    top: 0;
    left: 0;
  }
  #square2 {
    top: 0;
    right: 0;
  }
</style>
</head>
<body>

<div id="container">
  <div id="square1" class="square"></div>
  <div id="square2" class="square"></div>
</div>
<button onclick="startAnimation()">Start Animation</button>
<button onclick="stopAnimation()">Stop Animation</button>

<script>
  var animationInterval;
  var container = document.getElementById("container");
  var square1 = document.getElementById("square1");
  var square2 = document.getElementById("square2");

  function moveSquares() {
    var containerWidth = container.offsetWidth - 50;
    var containerHeight = container.offsetHeight - 50;

    var randomX1 = Math.floor(Math.random() * containerWidth);
    var randomY1 = Math.floor(Math.random() * containerHeight);

    var randomX2 = Math.floor(Math.random() * containerWidth);
    var randomY2 = Math.floor(Math.random() * containerHeight);

    square1.style.left = randomX1 + "px";
    square1.style.top = randomY1 + "px";

    square2.style.left = randomX2 + "px";
    square2.style.top = randomY2 + "px";
  }

  function startAnimation() {
    animationInterval = setInterval(moveSquares, 1000);
  }

  function stopAnimation() {
    clearInterval(animationInterval);
  }
</script>

</body>
</html>
